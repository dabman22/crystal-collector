<!DOCTYPE html>
<html>

<head>
	<title>XBOX HANGMAN</title>
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Sigmar+One|Special+Elite" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="jumbotron text-center">
			<h1>XBOX HANGMAN!
				<br>
				<small>Guess some Xbox game franchises!</small>
			</h1>
		</div>

		<div class="row center-block match-my-cols">
			<div class="col-xs-12 col-md-8 text-center left">
				<h2 id="letsPlay">Press A to started!</h2>
				<h3>Current word:</h3>
				<div id="currentWord"></div>
				<br>
				<div class="row">
						<div class="col-xs-12 col-md-6">
								<h3>Letters Guessed:</h3>
								<div id="lettersGuessed">--</div>
							</div>
					<div class="col-xs-12 col-md-6">
						<h3>Guesses Left:</h3>
						<div id="guessesLeft">--</div>
					</div>	
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<h3>Number of Wins:</h3>
						<div id="wins">0</div>
					</div>
					<div class="col-xs-12 col-md-6">
						<h3>Number of Losses:</h3>
						<div id="losses">0</div>
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-md-4 right">
				<img class="center-block" src="assets/images/xbox.jpg" alt="xbox logo" width="100%" height="100%">
			</div>
		</div>
	</div>
</body>

</html>
